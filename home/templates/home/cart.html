{% load i18n %}

{% block content %}
		{% if cartItems %}
		<h4>Shopping Cart</h4>
		<ul>
	    	{% for order in cartItems%}
        	<li>{{ order.product.name }}
        		{{ order.size }}
        	</li> 
    		{% endfor %}
    	</ul>
		<a href = "/checkout">Checkout</a>    	
    	{% else %}
    	<a>Shopping cart empty</a>
    	{% endif %}
    	

{% endblock %}
