{% if user.is_authenticated %}
    Hallo {{ user.username }}!
    <a href="{% url "userauth_password_change" %}">Change Password</a>
    <a href="{% url "userauth_logout" %}">Logout</a>
{% else %}
    <a href="{% url "userauth_login" %}">Login</a>
    <a href="{% url "userauth_register" %}">Register</a>
{% endif %}
