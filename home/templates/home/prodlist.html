{% extends "home/index.html" %}
{% block content %}
	{% if prod_list %}
    	<ul>
    	{% for prod in prod_list %}
        	<li>{{ prod.name }} <a href="{{ prod.id }}">Details</a></li>
    	{% endfor %}
    	</ul>
    {% else %}
    	<p>No products in this category</p>
    {% endif %}
{% endblock %}
