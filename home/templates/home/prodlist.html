{% extends "home/index.html" %}
{% block content %}
	{% if prod_list %}
    	
    	{% for prod in prod_list %}
    	<div id="prodListItem">
        	{{ prod.name }} 
        	<img src="/{{ prod.image.url }}" height="100"/>
        	<a href="{{ prod.id }}">Details</a>
        </div>
    	{% endfor %}
    	
    {% else %}
    	<p>No products in this category</p>
    {% endif %}
{% endblock %}
