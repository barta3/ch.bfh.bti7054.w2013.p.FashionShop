{% block content %}
	{% for prod in showCase%}
    	<a href="{{ prod.category.name }}/{{ prod.id }}">
		<span id="showCaseItem">
        	<h2>{{ prod.name }}</h2>
        	<img src="/{{ prod.image.url }}" width="260"/>
        	<span class="currency">{{ prod.price }}</span>
    	</span>
    	</a>
    		{% endfor %}
{% endblock %}
