{% load i18n %}

{% block content %}
	{% if user.is_authenticated %}
		{% if cartItems %}
		<h4>Shopping Cart</h4>
		<ul>
	    	{% for order in cartItems%}
        	<li>{{ order.product.name }}
        		{{ order.size }}
        	</li> 
    		{% endfor %}
    	</ul>
		<a href = "/checkout">Checkout</a>    	
    	{% else %}
    	Shopping cart empty
    	{% endif %}
    {% endif %}

{% endblock %}
