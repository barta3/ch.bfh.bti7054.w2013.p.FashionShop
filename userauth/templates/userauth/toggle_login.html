{% load i18n %}

{% if user.is_authenticated %}
    {% trans "Hello" %} {{ user.username }}!
    <a href ="/users/archive">Archive</a> |
    <a href="{% url "userauth_password_change" %}"> {%trans "Change Password" %}</a> |
    <a href="{% url "userauth_logout" %}">Logout</a>
{% else %}
    <a href="{% url "userauth_login" %}">Login</a> |
    <a href="{% url "userauth_register" %}">{% trans "Register" %}</a>
{% endif %}
